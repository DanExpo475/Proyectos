<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e63946;
        }

        .projects {
            padding: 50px 20px;
            background-color: white;
            text-align: center;
        }

        .projects h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .project-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 0;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 260px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card h3 {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.85);
            padding: 10px;
            border-radius: 0 0 15px 15px;
            width: 100%;
            margin: 0;
        }

        .project-card h3 a {
            display: block;
            font-size: 1.3rem;
            color: #2a9d8f;
            text-decoration: none;
        }

        .project-card h3 a:hover {
            color: #e63946;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            color: #777;
        }

        footer a {
            text-decoration: none;
            color: #e63946;
            margin: 0 10px;
        }

        footer a:hover {
            color: #b82837;
        }

        /* Imágenes de fondo en las tarjetas */
        .spotify {
            background-image: url('assets/images/spotify_logo.png');
        }

        .ia {
            background-image: url('assets/images/ia_loga.png');
        }

        .mna {
            background-image: url('assets/images/mna_logo.png');
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div><strong><a href="index.html">Mi Portafolio</a></strong></div>
            <div>
                <a href="Sobre_mi.html">Sobre Mí</a>
            </div>
        </nav>
    </header>

    <section class="projects">
        <h1>Proyectos Destacados</h1>
        <div class="projects-grid">
            <div class="project-card spotify">
                <h3><a href="https://danexpo475.github.io/Tendencias_Spoitfy/" target="_blank">Proyecto Web Interactiva | Tendencias Spotify</a></h3>
            </div>
            <div class="project-card ia">
                <h3><a href="https://grupb.alwaysdata.net/" target="_blank">Proyecto Web Interactiva | Reconocimiento de Imágenes IA</a></h3>
            </div>
            <div class="project-card mna">
                <h3><a href="https://www.instagram.com/mnastands/" target="_blank">Proyecto de Redes Sociales | MNA Stands</a></h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Dani. Todos los derechos reservados.</p>
        <p>Sígueme en <a href="https://www.linkedin.com/in/daniel-expósito-pérez-a4a863181" target="_blank">LinkedIn</a> | <a href="#">GitHub</a></p>
    </footer>
</body>
</html>
