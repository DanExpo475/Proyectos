<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e63946;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-image: url('assets/images/IMG_6036.JPG'); /* Ruta de la imagen */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #2a9d8f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #21867a;
        }

        .projects {
            padding: 50px 20px;
            background-color: #f1f1f1;
            text-align: center;
        }

        .projects h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .project-card {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            height: 250px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            text-align: center;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card h3 {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            margin: 0;
        }

        /* Fondos personalizados para los proyectos */
        .spotify {
            background-image: url('assets/images/spotify_logo.png');
        }

        .ia {
            background-image: url('assets/images/ia_logo.png');
        }

        .mna {
            background-image: url('assets/images/mna_logo.png');
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            color: #777;
        }

        footer a {
            text-decoration: none;
            color: #e63946;
            margin: 0 10px;
        }

        footer a:hover {
            color: #b82837;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div><a href="index.html"><strong>Mi Portafolio</strong></a></div>
            <div>
                <a href="Sobre_mi.html">Sobre Mí</a>
                <a href="proyectos.html">Proyectos</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>¡Hola! Soy Dani</h1>
        <p>Desarrollador | Analista | Creativo</p>
        <button>Ver Proyectos</button>
    </section>

    <section id="projects" class="projects">
        <h2>Proyectos Destacados</h2>
        <div class="projects-grid">
            <div class="project-card spotify">
                <h3><a href="https://drive.google.com/file/d/ID_PROYECTO_SPOTIFY/view?usp=sharing" target="_blank">Análisis Musical | Spotify</a></h3>
            </div>
            <div class="project-card ia">
                <h3><a href="https://drive.google.com/file/d/ID_PROYECTO_IA/view?usp=sharing" target="_blank">Proyecto IA | Análisis de Imágenes</a></h3>
            </div>
            <div class="project-card mna">
                <h3><a href="https://drive.google.com/file/d/ID_PROYECTO_MNA/view?usp=sharing" target="_blank">Big Data | MNA Proyecto</a></h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Daniel Exposito. Todos los derechos reservados.</p>
       <p>Sígueme en <a href="https://www.linkedin.com/in/daniel-expósito-pérez-a4a863181" target="_blank">LinkedIn</a></p>
    </footer>
</body>
</html>
