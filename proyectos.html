<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e63946;
        }

        .projects {
            padding: 50px 20px;
            background-color: white;
            text-align: center;
        }

        .projects h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 300px;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .logo-container {
            width: 100px; /* Tamaño del logo */
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 100%; /* Ocupar todo el contenedor */
            height: 100%;
            object-fit: contain; /* Mantiene proporción sin cortar la imagen */
        }

        .project-card h3 {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .project-card h3 a {
            display: block;
            padding: 10px;
            font-size: 1.5rem;
            color: #2a9d8f;
            text-decoration: none;
        }

        .project-card h3 a:hover {
            color: #e63946;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            color: #777;
        }

        footer a {
            text-decoration: none;
            color: #e63946;
            margin: 0 10px;
        }

        footer a:hover {
            color: #b82837;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div><strong><a href="index.html">Mi Portafolio</a></strong></div>
            <div>
                <a href="Sobre_mi.html">Sobre Mí</a>
            </div>
        </nav>
    </header>

    <section class="projects">
        <h1>Proyectos</h1>
        <div class="projects-grid">
            <div class="project-card">
                <div class="logo-container">
                    <img src="assets/images/spotify_logo.png" alt="Logo Spotify">
                </div>
                <h3><a href="https://drive.google.com/file/d/ID_PROYECTO_SPOTIFY/view?usp=sharing" target="_blank">Proyecto Web Interactiva | Tendencias Spotify</a></h3>
            </div>

            <div class="project-card">
                <div class="logo-container">
                    <img src="assets/images/disney_logo.png" alt="Logo Disney">
                </div>
                <h3><a href="https://drive.google.com/file/d/1CafufRtgooflCTdd1rxXTx0yh5zXK1uT/view?usp=sharing" target="_blank">Análisis Big Data | Disney Adults</a></h3>
            </div>

            <div class="project-card">
                <div class="logo-container">
                    <img src="assets/images/panot_logo.png" alt="Logo Panot">
                </div>
                <h3><a href="https://drive.google.com/file/d/ID_PROYECTO_PANOT/view?usp=sharing" target="_blank">Análisis Big Data | Proyecto Panot</a></h3>
            </div>

            <div class="project-card">
                <div class="logo-container">
                    <img src="assets/images/casify_log.png" alt="Logo Casetify">
                </div>
                <h3><a href="https://drive.google.com/file/d/ID_PRESENTACION_CASETFY/view?usp=sharing" target="_blank">Documento PDF | Presentación Casetify</a></h3>
            </div>
        </div>
    </section>

    </footer>
</body>
</html>
